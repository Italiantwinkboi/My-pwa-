<html><head><meta charset="utf-8"/><link rel="stylesheet" href="styles.css"/></head>
<body>
<main><h2>Notes</h2>
<textarea id="noteBox" class="box"></textarea>
<button onclick="saveNote()">Save</button></main>

function saveNote(){localStorage[k]=noteBox.value}
</script>
