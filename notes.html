<!doctype html><html><head><meta charset="utf-8"/><link rel="stylesheet" href="styles.css"/></head>
<body>
<main>
  <h2 class="title">Notes</h2>
  <input id="noteName" class="box" placeholder="Note title (ex: ideas)"/>
  <textarea id="noteBox" class="box" placeholder="Write..."></textarea>
  <button onclick="save()">Save Note</button>
  <ul id="noteFiles" style="margin-top:16px;font-size:13px"></ul>
</main>

<script src="app.js"></script>
<script>
const el=id=>document.getElementById(id);
const draw=()=>noteFiles.innerHTML=listNotes().map(n=>`<li onclick="load('${n}')">ðŸ“„ ${n}</li>`).join("");
function save(){ if(!noteName.value)return; saveNote(noteName.value,noteBox.value); draw(); }
function load(n){ noteBox.value=getNote(n); noteName.value=n; }
function listNotes(){ return el("noteName") && window.listNotes?window.listNotes():Object.keys(JSON.parse(localStorage["pwa-notes"]||"{}")) }
draw();
draw();
</script>
</body></html>
